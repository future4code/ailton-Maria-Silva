<body>
    <header>
        <p class="p-add-produto-Calipso">Calipso Moda Praia</p>

    <nav>
        <a href="index.html">Página Inicial</a>

        <a href="funcionarios.html">Funcionários</a>

    <h2 class="adicionar-produto">Adicionar Produto</h2>
    <form action="text" class="formulario">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
            <br>
     
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
            <br>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
            <br>

            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade-disponivel">Quantidade disponível: </label>
            <input type="number" id="quantidade-disponivel" name="quantidade">

            <br>
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit" class="botao-add-produto">Adicionar</button>

    </form>
    <footer>
        <p>Siga-nos nas redes sociais!</p>
        <img class="facebook-image" src="https://icones.pro/wp-content/uploads/2021/02/facebook-icone-noir.png"/>
        <img class="instagram-image" src="https://i1.wp.com/www.multarte.com.br/wp-content/uploads/2019/03/logo-instagram-png-sem-fundo10.png?fit=696%2C696&ssl=1"/>
        <img class="twitter-image" src="https://w7.pngwing.com/pngs/567/358/png-transparent-white-and-black-phone-logo-whatsapp-computer-icons-mobile-phones-logo-black-and-white-text-silhouette-instant-messaging.png">
    </footer>
</body>
